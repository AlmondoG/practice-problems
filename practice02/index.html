<!DOCTYPE html>

<html>


<head>
    <title>Reversed Array</title>

    <script>
        var OGArray = ["JID", "Mac", "Kendrick", "Joey", "Cole", "Q"];

        function reversedArray(arrayParam) {
            var newArray = [];
            for (var i = arrayParam.length - 1; i >= 0; i--) {
                newArray.push(arrayParam[i]);
            }

            return newArray;
        }

        console.log(reversedArray(OGArray));
    </script>
</head>

</html>
